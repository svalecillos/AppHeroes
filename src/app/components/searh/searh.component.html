<h1>Buscador <small>Marvel y DC</small></h1>
<hr>
<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el termino: {{ termino }}
    </div>
  </div>
</div>
<div class="card-columns">
    <app-heroe-card [heroe]="heroe" [index]="heroe.id" *ngFor="let heroe of heroes"></app-heroe-card>
</div>
